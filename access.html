<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recruiter Access – Mrugesh Lavani</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      width: 90%;
      max-width: 420px;
      background: #1e293b;
      border-radius: 16px;
      padding: 28px;
      border: 1px solid #334155;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
    }
    h1 {
      margin-top: 0;
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 18px;
      color: #94a3b8;
    }
    label {
      font-size: 14px;
      display: block;
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #334155;
      background: #0f172a;
      color: #e2e8f0;
      margin-bottom: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #38bdf8;
      color: #0f172a;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background: #0ea5e9;
    }
    .error {
      margin-top: 10px;
      font-size: 14px;
      color: #f87171;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Recruiter Access</h1>
    <p>Enter the access code I provided to view your tailored resume.</p>

    <form id="access-form">
      <label for="code">Access Code</label>
      <input type="password" id="code" placeholder="e.g. motorola2026" />
      <button type="submit">Continue</button>
    </form>

    <div id="error" class="error"></div>
  </div>

  <script>
    // Mapping of passwords → resume pages
    const ROUTES = {
      "motorola2026": "/resumes/motorola.html",
      "cisco-soc": "/resumes/cisco.html",
      "bandwidth-da": "/resumes/bandwidth.html",
      "generic": "/resumes/generic.html"
    };

    const form = document.getElementById("access-form");
    const errorDiv = document.getElementById("error");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const code = document.getElementById("code").value.trim();

      if (ROUTES[code]) {
        window.location.href = ROUTES[code];
      } else {
        errorDiv.textContent = "Invalid code. Please double-check the code I sent you.";
      }
    });
  </script>

</body>
</html>
